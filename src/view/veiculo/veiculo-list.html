<div class="container">
    <h1 class="h2">Veículos</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a ng-href="#/infracao">Veículos</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Pesquisa</li>
        </ol>
    </nav>
        <div class="row">
            <div class="input-group mb-3 col-sm-6">
                <input type="text" class="form-control" placeholder="Filtrar" ng-model="filtro" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <a ng-href="#/veiculo/form" class="btn btn-primary" id="button-addon2">
                        <i class="fas fa-plus"></i> Novo Veículo</a>
                </div>
            </div>
        </div>
       
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th></th>
                    <th>#</th>
                    <th><a href="" ng-click="ordenarPor('marca')">Marca</a></th>
                    <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
                    <th><a href="" ng-click="ordenarPor('placa')">Placa</a></th>
                    <th><a href="" ng-click="ordenarPor('renavam')">Renavam</a></th>
                    <th><a href="" ng-click="ordenarPor('anoModelo')">Ano</a></th>
                    <th style="text-align: center">Acões</th>

                </tr>
                </tr>
            </thead>
               
            <tbody>
                <tr ng-repeat="veiculo in veiculos | filter:filtro | orderBy:criterio:direcao" ng-class="{'table-active': veiculo.selected, negrito: veiculo.selected}">
                    <td><input type="checkbox" ng-model="veiculo.selected" ng-click="selecionar()"></td>
                    <td>{{$index+1}}</td>
                    <td>{{veiculo.marca}}</td>
                    <td><a  href="" uib-popover-html="htmlPopover" popover-trigger="'mouseenter'">{{veiculo.nome}}</a></td>
                    <td>{{veiculo.placa}}</td>
                    <td>{{veiculo.renavam}}</td>
                    <td>{{veiculo.anoModelo}}</td>
                    <td style="text-align: center"><a class="btn btn-primary" ng-href="#/veiculo/form/{{veiculo.id}}"><i class="far fa-edit"></i> </a>
                        <a  class="btn btn-danger" ng-click="removerVeiculo(veiculo)"><i class="fas fa-trash-alt"></i> </a></td>
                </tr>
                <div>
            </tbody>
        </table>
        <a class="btn btn-danger" ng-click="removerVeiculos(veiculos)" ng-show="isSelected">
            <i class="fas fa-trash-alt"></i> Apagar Veículos</a>
</div>
